<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="wr">
            <form th:action="@{/login}" method="post" onsubmit="return check()">
                <label for="id">ID</label>
                <input id="id" type="text" name="id"></br></br>
                <label for="pwd">PW</label>
                <input id="pwd" type="password" name="password"></br></br>
                <div th:if="${param.error}">
                    <p style="color: red">아이디와 비밀번호를 학인해주세요</p>
                </div>
                <input id="signin" type="submit" value="sign in"></br></br></br>
                <button><a href="/register">Sign Up</a></button>
            </form>
        </div>
    </div>
</body>
</html>
